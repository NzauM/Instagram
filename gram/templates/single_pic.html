{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{%  block content %}
<div class="container">
    <h5> {{post.user}} </h5>
    <div class="row">
        <div class="col-md-6">
            <img src=" {{post.ig_pic.url}} " alt="{{post.name}}">
        </div>
        <div class="col-md-6">
            <h2> {{post.name}} </h2>
            <h5> {{post.caption}} </h5>
            <h5><b>Posted by:</b> {{post.user}} </h5>
            <p>Likes: {{post.likes.count}}</p>
            <form action="{% url 'like' %}" method="post">
              {% csrf_token %}
              <button class="like" type="submit" name="post_id" value="{{post.id}}">
            </button>
            </form>
        </div>
        
    </div>
    
</div>
{% endblock %}
