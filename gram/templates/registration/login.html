{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<!-- <div class="container"> -->
<div id="signup">
    <div class="row row2">
        <div class="empty" style="height: 30vh;"></div>
        <div class="col-md-6">
            <img class="img-fluid login_pic" style="margin-left: 100px;"
                src="https://mockuphone.com/upload/3b6d9e34b033f7ac60c8ec9ab06ec3f0/nexus6p/nexus6p-portrait.png"
                height="50%" alt="image">
        </div>
        <div class="col-md-4 login">
            {% if form.errors %}
            <p>
                Password or username is incorrect
            </p>
            {% endif %}
            <div class=" panel panel-default">
                <div class="panel-heading">
                        <div style="align-content: center;">
                               <h2 style="margin-left: 20%;"> @Moments.</h2> 
                               <p>Sign in to document your moments and connect with friends.</p>
                        </div>
                    <h3 style="align-content: center;">
                        Sign in
                    </h3>
                </div>
                <div class="panel-body">
                    <form style="width: 50%;" action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form_group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                    </form>
                    <a href="/accounts/register/"> <button> Sign Up</button> </a>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- </div> -->
<style>
    .row2 {
        /* background-color: rgb(225, 217, 240); */
        /* size: contain; */
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnJnGdIix1Vh0AHbyneggDM3krG7lov8ZnmB_JXLMwtKYCYc3L&s");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .login {
        margin-top: 30vh;
        /* margin-left: 180px; */
        width: 50%;
    }

    #signup {
        height: 110vh !important;
        overflow-y: hidden;
        overflow-x: hidden;
    }
    @media only screen and (max-width: 600px) {
  .login_pic{
    display:none;
  }
  .row2{
      align-content: center;
  }
  .login {
        margin-top: 5%;
        margin-left: 70px;
        width: 50%;
}
#signup {
        height: 180vh !important;
        overflow-y: hidden;
        overflow-x: hidden;
        padding-bottom: 30%;
    }
    .row2{
        height: 100vh;
    }
    }
</style>
{% endblock %}
