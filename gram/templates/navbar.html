{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href=" / "> @Moments </a>
            </div>
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account <span class="caret"></span> </a>
                        <ul class="dropdown-menu" role="menu">

                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}">Logout</a>
                            </li>
                        </ul>
                    <li>
                        <a href="/">Timeline</a>
                    </li>
                    <li>
                        <a href="{%url 'newpost'%}">New Post</a>
                    </li>
                    <li>
                        <a href="{%url 'profile'%}">Profile</a>
                    </li>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>

                {% endif %}
            </div>
            <!-- Search form -->
            <div class="col-md-4  navabr-right">
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Post" name="image">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>

                            </button>
                        </div>

                    </div>

                </form>
            </div>
            <!-- End of search form -->

        </div>

    </nav>
</body>

</html>
<style>
    li {
        display: inline;
    }
</style>
